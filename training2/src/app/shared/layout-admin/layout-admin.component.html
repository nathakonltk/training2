<div class="layout">
    <mat-toolbar class="layout-header " color="primary">
        <app-header fxFlex (toggleClick)="toggleSideNav()"></app-header>
    </mat-toolbar>
    <app-breadcrumb [breadcrumb]="breadcrumbs"></app-breadcrumb>
    <mat-drawer-container fxFlex class="layout-container">
        <!-- mode="side,over,push" -->
        <mat-drawer fxFlex="250px" #main_menu mode="side" opened="open" class="layout-sidenav">
            <div fxLayout="column">
                <app-menu (breadcrumbMenuEvent)="breadcrumdLayoutChange($event)"></app-menu>
            </div>
        </mat-drawer>
        <mat-drawer-content fxFlex  class="layout-content"  >
            <div fxLayout="column" fxFill>
                <div fxFlex class="">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </mat-drawer-content>
        
    </mat-drawer-container>
</div>
