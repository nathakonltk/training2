<form>
   
    <mat-card fxFlex>
       <mat-card-header>
            <mat-card-title>ข้อมูลสมาชิก</mat-card-title>
        </mat-card-header>
        <mat-card-content style="margin-top: 20px;">
            
           
                <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px grid">
                    <mat-form-field fxFlex="20%">
                        <mat-label>คำนำหน้าชื่อ</mat-label>
                        <mat-select required>
                            <mat-option *ngFor="let i of titlename" [value]="i.title_id" >  {{i.title_name}} </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field fxFlex="40%">
                        <mat-label>ชื่อ</mat-label>
                        <input matInput type="text" formControlName="first_name" maxlength="100" placeholder="กรุณาระบุข้อมูล" required>
                        <mat-error >กรุณาระบุชื่อ</mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="40%"> 
                        <mat-label>นามสกุล</mat-label>
                        <input matInput type="text" formControlName="last_name" maxlength="100" placeholder="กรุณาระบุข้อมูล" required>
                        <mat-error >กรุณาระบุนามสกุล</mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px grid">
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>

                <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px grid">
                    <mat-form-field fxFlex="20%">
                        <mat-label>เบอร์โทร</mat-label>
                        <input matInput type="text" formControlName="tel" mask="000-000-0000" maxlength="100" placeholder="กรุณาระบุข้อมูล" required>
                        <mat-error >กรุณาระบุเบอร์โทร</mat-error>
                    </mat-form-field>

                    <mat-form-field fxFlex="40%"> 
                        <mat-label>อีเมล</mat-label>
                        <input matInput type="text" formControlName="email" maxlength="100" placeholder="กรุณาระบุข้อมูล" >
                    </mat-form-field>

                </div>
                

                
            
            
        </mat-card-content>
      </mat-card>
</form>
