<div class="layout">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" (click)="main_menu.toggle()"  aria-label="Example icon-button with menu icon">
      <mat-icon >menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon >favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  
  <mat-drawer-container class="example-container main_container">
    <mat-drawer #main_menu class="main_menu" mode="side"  opened="true">
      <mat-list role="list">
        <mat-list-item role="listitem">Item 1</mat-list-item>
        <mat-list-item role="listitem">Item 2</mat-list-item>
        <mat-list-item role="listitem">Item 3</mat-list-item>
      </mat-list>
    </mat-drawer>
    <mat-drawer-content  class="main_container">Main content</mat-drawer-content>
    
  </mat-drawer-container> 
</div>
